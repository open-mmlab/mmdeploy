      - configs/cascade_rcnn/cascade_rcnn_r50_caffe_fpn_1x_coco.py
    pipelines:
      - *pipeline_ort_dynamic_fp32
      - *pipeline_trt_dynamic_fp16
      - *pipeline_pplnn_dynamic_fp32
